<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Estudante</title>
  <link rel="stylesheet" href="css/layoutShared.css">
  <link rel="stylesheet" href="css/studentManager.css">
</head>

<body>
  <nav class="main-nav">
    <header>
      Módulo Acadêmico
    </header>
    <ul class="nav-links">
      <a class="nav-item" href="#">
        <li>Alunos</li>
      </a>
    </ul>
  </nav>

  <section class="container">
    <header class="main-header">
      Consulta de Alunos
    </header>
    <div class="content-page padding-left-right-20">
      <form class="form" action="">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="ra">RA</label>
          <input type="number" name="ra" id="ra">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="number" name="cpf" id="cpf">
        </div>
        <div class="actions">
          <button class="btn margin-right-10">Cancelar</button>
          <button class="btn">Salvar</button>
        </div>
      </form>
    </div>
  </section>

</body>

</html>
